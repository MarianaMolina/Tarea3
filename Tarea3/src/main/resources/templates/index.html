<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ingreso</title>
</head>
<body>
	<h1>FORMULARIO PARA INGRESAR ALUMNO</h1>
	
	<form action="#" th:action="@{/ingresar}" method="post">
		<p>
			Nombre: <input type="text" maxlength="25" minlength="1" required>
		</p>
		<p>
			Apellido: <input type="text" maxlength="25" minlength="1" required>
		</p>
		<p>
			fecha de nacimiento: <input type="text" required>
		</p>
		<p>
			Lugar de nacimiento: <input type="text" maxlength="25" minlength="1" required>
		</p>
		<p>
			Colegio o instituto de precedencia: <input type="text" maxlength="100" minlength="1" required>
		</p>
		<p>
			Telefono fijo: <input type="number" maxlength="8" minlength="8" required>
		</p>
		<p>
			Telefono celular: <input type="number" maxlength="8" minlength="8" required>
		</p>
		<p>
			<input type= "submit" value="Enviar">
		</p>
	</form>
</body>
</html>
